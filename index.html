<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.8s ease;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.container {
  text-align: center;
  padding: 40px;
  border-radius: 25px;
  backdrop-filter: blur(10px);
  transition: 0.6s;
}

/* –°–≤–µ—Ç—è—â–∞—è—Å—è —Ä–∞–º–∫–∞ */
.glow {
  border: 2px solid rgba(255,255,255,0.6);
  box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

/* –¢–µ–∫—Å—Ç */
.question {
  color: white;
  font-size: 2.5rem;
  margin-bottom: 20px;
  opacity: 0;
  transition: opacity 0.6s;
}

.name { color: #ffe6f2; }

/* –°—Ç–∏–∫–µ—Ä—ã */
.sticker {
  font-size: 8rem;
  margin: 20px 0;
  animation: bounce 1.6s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.pulse { animation: pulse 1.2s infinite; }
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* –ö–Ω–æ–ø–∫–∏ */
.buttons { display: flex; gap: 20px; justify-content: center; }

button {
  padding: 14px 36px;
  font-size: 1.2rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.yes {
  background: linear-gradient(45deg,#8a2be2,#ff69b4);
  color: white;
}

.no {
  background: white;
  color: #333;
}

/* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.bg-heart {
  position: absolute;
  font-size: 1.5rem;
  opacity: 0.7;
  animation: float 12s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh) rotate(0); }
  to { transform: translateY(-10vh) rotate(360deg); }
}

/* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.fall-heart {
  position: absolute;
  font-size: 2rem;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* –§–∏–Ω–∞–ª—å–Ω—ã–π —Å—Ç–∏–∫–µ—Ä */
.final { animation: spin 3s infinite linear; }

@keyframes spin {
  from { transform: rotate(0) scale(1); }
  to { transform: rotate(360deg) scale(1.2); }
}

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width: 768px) {
  .sticker { font-size: 6rem; }
  .question { font-size: 2rem; }
}
@media (max-width: 480px) {
  .sticker { font-size: 5rem; }
  .question { font-size: 1.6rem; }
}
</style>
</head>

<body>

<div class="container glow" id="container">
  <div class="question" id="question"></div>
  <div class="sticker" id="sticker"></div>
  <div class="buttons">
    <button class="yes" id="yesBtn">–î–∞</button>
    <button class="no" id="noBtn">–ù–µ—Ç</button>
  </div>
</div>

<script>
const questions = [
  {
    text: '–ú–∞—Ä–∏–∞–Ω–Ω–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï',
    sticker: 'üíñ',
    bg: 'linear-gradient(135deg,#ff4d6d,#ff99ac)',
    glow: true,
    hearts: true
  },
  {
    text: '–¢–æ—á–Ω–æ –Ω–µ –±—É–¥–µ—à—å? ü•∫',
    sticker: 'ü•∫',
    bg: 'linear-gradient(135deg,#ff758c,#ff7eb3)',
  },
  {
    text: '–¢—ã —É–≤–µ—Ä–µ–Ω–∞? üíî',
    sticker: 'üòø',
    bg: 'linear-gradient(135deg,#74c0fc,#a5d8ff)',
  },
  {
    text: '–£ —Ç–µ–±—è –Ω–µ—Ç –≤—ã–±–æ—Ä–∞! üòàüíï',
    sticker: 'üòº',
    bg: 'linear-gradient(135deg,#20c997,#63e6be)',
    last: true
  }
];

let step = 0;
const qEl = document.getElementById('question');
const sEl = document.getElementById('sticker');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const container = document.getElementById('container');

function setQuestion() {
  const q = questions[step];
  document.body.style.background = q.bg;
  qEl.style.opacity = 0;

  setTimeout(() => {
    qEl.innerHTML = q.text.replace('–ú–∞—Ä–∏–∞–Ω–Ω–∞','<span class="name">–ú–∞—Ä–∏–∞–Ω–Ω–∞</span>');
    sEl.textContent = q.sticker;
    qEl.style.opacity = 1;
  }, 200);

  container.classList.toggle('glow', !!q.glow);

  if (q.hearts) createBackgroundHearts();
  else removeBackgroundHearts();

  if (q.last) noBtn.style.display = 'none';

  yesBtn.style.transform = `scale(${1 + step*0.3})`;
  noBtn.style.transform = `scale(${1 - step*0.2})`;
}

function createBackgroundHearts() {
  removeBackgroundHearts();
  const hearts = ['üíï','üíñ','üíó','üíì','üíù'];
  for (let i=0;i<15;i++) {
    const h = document.createElement('div');
    h.className='bg-heart';
    h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100+'vw';
    h.style.animationDuration = 8+Math.random()*8+'s';
    document.body.appendChild(h);
  }
}

function removeBackgroundHearts(){
  document.querySelectorAll('.bg-heart').forEach(e=>e.remove());
}

/* ---------------- –õ–û–ì–ò–ö–ê –ö–ù–û–ü–û–ö ---------------- */

// "–î–∞" ‚Äî —Å—Ä–∞–∑—É —Ñ–∏–Ω–∞–ª
yesBtn.onclick = () => {
  celebrate();
};

// "–ù–µ—Ç" ‚Äî –∏–¥—ë–º –ø–æ –≤–æ–ø—Ä–æ—Å–∞–º –¥–æ –∫–æ–Ω—Ü–∞
noBtn.onclick = () => {
  if (step < questions.length - 1) {
    step++;
    setQuestion();
  }
};

function celebrate(){
  container.innerHTML = '<div class="sticker final">üéâüòªüíñ</div>';
  document.body.style.background='linear-gradient(135deg,#ffd6e0,#fff3b0)';
  for (let i=0;i<50;i++){
    const h=document.createElement('div');
    h.className='fall-heart';
    h.textContent=['‚ù§Ô∏è','üíï','üíñ','üíó','üíì','üíù'][Math.floor(Math.random()*6)];
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=3+Math.random()*4+'s';
    document.body.appendChild(h);
  }
}

setQuestion();
</script>

</body>
</html>
